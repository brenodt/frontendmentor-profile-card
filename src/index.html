<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Challenge</title>
</head>
<body>
    <main>
        <section>
            <img src="../images/image-victor.jpg" alt="Profile image" class="avatar">
            <div class="user-info">
                <h1>Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="city">London</p>
            <div class="divider"></div>
            <div class="row">
                <div class="user-data">
                    <h1>80k</h1>
                    <p>Followers</p>
                </div>
                <div class="user-data">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="user-data">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
